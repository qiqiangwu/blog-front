<nz-list [nzSplit]="false">
    <nz-list-item *ngFor="let item of list" [class.active]="activeId === item.id" (click)="onItemClick(item.id)">
        {{ item.name }}
        <i *ngIf="activeId === item.id" nz-icon nzType="setting" nzTheme="outline" nz-dropdown nzTrigger="click"
            [nzDropdownMenu]="menu" (click)="$event.stopPropagation()"></i>
    </nz-list-item>
</nz-list>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item (click)="updateCatalog()">修改文章类别</li>
        <li nz-menu-item (click)="deleteCatalog()">删除</li>
    </ul>
</nz-dropdown-menu>
