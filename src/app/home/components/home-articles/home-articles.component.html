<nz-list class="loadmore-list" [nzLoading]="isInit">
    <nz-list-item *ngFor="let item of articles" (click)="openArticle(item.id,item.title)">
        <ng-container *ngIf="item.title">
            <div class="article-main">
                <h2>{{item.title}}</h2>
                <p>{{item.abstract}}</p>
            </div>
            <div class="article-footer">
                <span>{{item.author?.name}}</span><span>{{item.catalog?.name}}</span>
            </div>
        </ng-container>
        <nz-skeleton *ngIf="!item.title" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true">
        </nz-skeleton>
    </nz-list-item>
    <div class="loadmore" nz-list-load-more>
        <button nz-button [nzBlock]="true" *ngIf="!noMore" (click)="onLoadMore()">加载更多</button>
        <div class="tip" *ngIf="noMore">我是有底线的</div>
    </div>
</nz-list>
